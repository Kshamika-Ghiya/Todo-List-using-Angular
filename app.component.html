<div style="background-color: red; height: 50px;"><h1 style="margin-left: 650px;">MY TO-DO LIST</h1></div>
  <div style="background-color: purple; width:300px; border:solid 10px black; margin-left:580px;margin-top:300px;margin-bottom:300px;">
  <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{title}}</h3>

<input type="text" placeholder="Enter Task" #task  style="margin-left: 60px;"/><br> <br>

<button class="bt" (click)="addTask(task.value)" style="margin-left: 100px; margin-bottom:50px;">SUBMIT</button>
<br>
<ul *ngFor="let item of list">
  <div style="background-color: gold;"><li>{{item.name}}<button class="bt" (click)="removeTask(item.id)" >Remove</button></li></div><br>
 </ul></div>
 <div style="background-color: red; height: 50px;"><h4 style="margin-left: 650px;">TYPE YOUR TASKS</h4></div>
